<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bar">
        <a href="/index.html">Gamer's Den</a>
    </div>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button class="btn" id="restartBtn">Restart</button>
    </div>
    <div id="scoreContainer">
        <h3 id="scoreTitle">Score Board</h3>
        <div id="scoreBoard">
            <div class="score" cellIndex="0">X</div>
            <div class="score" cellIndex="1" id="Xscore">0</div>
            <div class="score" cellIndex="2">O</div>
            <div class="score" cellIndex="3" id="Oscore">0</div>
        </div>
        <button class="btn" id="resetBtn">Reset</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
