<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="ship.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ship.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bar">
        <a href="/index.html">Gamer's Den</a>
    </div>
    <h1>Battle Ship</h1>
    <div id="main">
        <div class="board">
            <div class="displays">
                <div class="top">
                    <ul class="grid"></ul>
                </div>
                <div class="bottom">
                    <ul class="grid"></ul>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="topPanel">
                <div class="layout">
                    <div class='buttons one'>One-Player</div>
                    <div class='buttons multi'>Two-Player</div>
                    <div class='buttons options'>Options</div>
                </div>
            </div>
            <div class='console'>
                <span class='text'></span>
            </div>
        </div>
    </div>
</body>

</html>
